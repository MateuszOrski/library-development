<div class="container">
  <div>
   
        <input id="menu__toggle" type="checkbox" />
    <label class="menu__btn" for="menu__toggle">
      <span></span>
    </label>
   
    
      <div class="categories-container">
        <mat-card-title class="center">Categories</mat-card-title>
        <mat-selection-list #categoriesSelection [multiple]="false" (selectionChange)="onCategoryChanged(categoriesSelection.selectedOptions.selected)">
          <mat-list-option class="center" [value]="0">All</mat-list-option>
          <mat-list-option class="center" 
            *ngFor="let category of categories"
            [value]="category.id">{{category.name}}</mat-list-option>
        </mat-selection-list>
      </div>
   
  
  </div>
  <div style="display: block;">
    <mat-paginator class="paginator" [pageIndex]="pageNumber" [pageSize]="pageSize" [length]="10000" (page)="loadNextPage($event)"></mat-paginator>
    <div class="books-container">
      <div *ngFor="let book of books">
        <app-book-card [id]="book.id" [title]="book.title" [author]="book.author"></app-book-card>
      </div>
    </div>
    <mat-paginator [pageIndex]="pageNumber" [pageSize]="pageSize" [length]="10000" (page)="loadNextPage($event)"></mat-paginator>
  </div>
</div>
