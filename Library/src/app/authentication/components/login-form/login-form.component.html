<mat-card class="form">
    <form [formGroup]="loginForm">

        <div class="header">Login to your account</div>
      
        <mat-form-field>
          <input matInput id="email" placeholder="Username" autocomplete="off" formControlName="email" required>
        </mat-form-field>
      
        <mat-form-field>
          <input matInput type="password" id="password" placeholder="Password" autocomplete="off" formControlName="password" required>
        </mat-form-field>
      
        <div class="actions">
          <button mat-flat-button color="primary" type="submit" (click)="login()" [disabled]="!loginForm.valid">Login</button>
          <div class="separator">
            <span>OR</span>
          </div>
          <button routerLinkActive="active" [routerLink]="['/register']" mat-stroked-button type="button">Sign up</button>
        </div>
      
      </form>
</mat-card>
